<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GridBot ‚Ä¢ Economy Discord Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e2a47, #090b14 65%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(20, 22, 40, 0.85);
      backdrop-filter: blur(16px);
      border-radius: 26px;
      padding: 52px 42px;
      max-width: 440px;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 90px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 12px;
      font-weight: 800;
      letter-spacing: -1px;
    }

    p {
      color: #c7cad3;
      font-size: 1.02rem;
      line-height: 1.5;
      margin-bottom: 38px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .btn {
      text-decoration: none;
      padding: 16px 20px;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    .btn.invite {
      background: linear-gradient(135deg, #5865f2, #404eed);
      color: white;
      box-shadow: 0 10px 30px rgba(88, 101, 242, 0.45);
    }

    .btn.server {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.14);
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    .btn.invite:hover {
      box-shadow: 0 15px 45px rgba(88, 101, 242, 0.7);
    }

    footer {
      margin-top: 38px;
      font-size: 0.8rem;
      color: #8b8fa3;
    }
  </style>
</head>

<body>
  <!-- ‚ùÑÔ∏è Snow -->
  <canvas id="snow"></canvas>

  <div class="card">
    <h1>‚ùÑÔ∏è GridBot</h1>

    <p>
      <strong>Discord best economy bot üî•</strong><br>
      Very fun economy bot with alot of commands, good small community.
    </p>

    <div class="buttons">
      <a
        class="btn invite"
        href="https://discord.com/oauth2/authorize?client_id=1383739264671551488&permissions=280576&integration_type=0&scope=bot"
        target="_blank"
      >
        Bot invite
      </a>

      <a
        class="btn server"
        href="https://discord.gg/T7zXbTTAn4"
        target="_blank"
      >
        Join the dc server
      </a>
    </div>

    <footer>
      ¬© 2026 ‚Ä¢ Built with GitHub Pages
    </footer>
  </div>
  <script>
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    let width, height;
    let snowflakes = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    function createSnowflakes() {
      snowflakes = [];
      for (let i = 0; i < 120; i++) {
        snowflakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 2 + 1,
          d: Math.random() + 0.5,
        });
      }
    }

    function drawSnow() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
      ctx.beginPath();

      for (let flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2);
      }

      ctx.fill();
      moveSnow();
    }

    function moveSnow() {
      for (let flake of snowflakes) {
        flake.y += Math.pow(flake.d, 2);
        flake.x += Math.sin(flake.y * 0.01);

        if (flake.y > height) {
          flake.y = -5;
          flake.x = Math.random() * width;
        }
      }
    }

    function update() {
      drawSnow();
      requestAnimationFrame(update);
    }

    createSnowflakes();
    update();
  </script>
</body>
</html>
