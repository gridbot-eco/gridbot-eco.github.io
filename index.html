<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GridBot • Economy Discord Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      min-height: 200vh;
      background: radial-gradient(circle at top, #1e2a47, #090b14 70%);
      color: white;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
    }

    .scroll {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    /* PROFILE SECTION */
    .profile-section {
      display: flex;
      justify-content: center;
      padding: 120px 20px;
    }

    .profile-card {
      background: rgba(20, 22, 40, 0.85);
      backdrop-filter: blur(16px);
      border-radius: 26px;
      padding: 40px;
      width: 360px;
      text-align: center;
      position: relative;
      animation: fadeUp 1s ease forwards;
      box-shadow: 0 30px 90px rgba(0, 0, 0, 0.7);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Animated outline */
    .profile-card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 28px;
      background: linear-gradient(
        120deg,
        #5865f2,
        #9b59ff,
        #5865f2
      );
      background-size: 300% 300%;
      animation: glow 6s linear infinite;
      z-index: -1;
      filter: blur(10px);
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 45px rgba(88, 101, 242, 0.75);
    }

    .username {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .display {
      color: #b9bbbe;
      font-size: 0.95rem;
      margin-top: 6px;
      letter-spacing: 0.3px;
    }
  </style>
</head>

<body>
  <section class="hero">
    <div>
      <h1>❄️ GridBot</h1>
      <div class="scroll">scroll down ↓</div>
    </div>
  </section>

  <section class="profile-section" id="about">
    <div class="profile-card">
      <img
        class="avatar"
        src="https://cdn.discordapp.com/avatars/1305574290988466260/3b37446ac9705548a4b8ae8da1ce63ce.png?size=4096"
        alt="Discord Avatar"
      />

      <div class="username">redtree266</div>
      <div class="display">galaxtree</div>
    </div>
  </section>
</body>
</html>
