<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GridBot ‚Ä¢ Economy Discord Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1e2a47, #090b14 70%);
      color: white;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 14px;
    }

    .desc {
      color: #c7cad3;
      max-width: 520px;
      margin: 0 auto 40px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 280px;
      margin: 0 auto;
    }

    .btn {
      text-decoration: none;
      padding: 16px 20px;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.25s ease;
      text-align: center;
    }

    .btn.invite {
      background: linear-gradient(135deg, #5865f2, #404eed);
      color: white;
      box-shadow: 0 10px 30px rgba(88, 101, 242, 0.45);
    }

    .btn.server {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.14);
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    .scroll {
      margin-top: 45px;
      font-size: 0.9rem;
      color: #aaa;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    .profile-section {
      display: flex;
      justify-content: center;
      padding: 140px 20px;
      position: relative;
      z-index: 1;
    }

    .profile-card {
      background: rgba(20, 22, 40, 0.85);
      backdrop-filter: blur(16px);
      border-radius: 26px;
      padding: 42px;
      width: 360px;
      text-align: center;
      position: relative;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.7);
      transform-style: preserve-3d;
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease;
    }

    .profile-card:hover {
      transform: translateY(10px) scale(0.98);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
    }

    .profile-card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 28px;
      background: linear-gradient(120deg, #5865f2, #9b59ff, #5865f2);
      background-size: 300% 300%;
      animation: glow 6s linear infinite;
      z-index: -1;
      filter: blur(10px);
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 45px rgba(88, 101, 242, 0.75);
    }

    .username {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .display {
      color: #b9bbbe;
      font-size: 0.95rem;
      margin-top: 6px;
    }

    footer {
      text-align: center;
      padding: 40px 0 30px;
      font-size: 0.8rem;
      color: #8b8fa3;
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>
  <canvas id="snow"></canvas>

  <section class="hero">
    <div>
      <h1>‚ùÑÔ∏è GridBot</h1>
      <p class="desc">
        <strong>Discord best economy bot üî•</strong><br>
        Very fun economy bot with alot of commands, good small community.
      </p>

      <div class="buttons">
        <a class="btn invite"
           href="https://discord.com/oauth2/authorize?client_id=1383739264671551488&permissions=280576&integration_type=0&scope=bot"
           target="_blank">Bot invite</a>

        <a class="btn server"
           href="https://discord.gg/T7zXbTTAn4"
           target="_blank">Join the dc server</a>
      </div>

      <div class="scroll">scroll down ‚Üì</div>
    </div>
  </section>

  <section class="profile-section">
    <div class="profile-card">
      <img class="avatar"
        src="https://cdn.discordapp.com/avatars/1305574290988466260/3b37446ac9705548a4b8ae8da1ce63ce.png?size=4096"
        alt="Discord Avatar">

      <div class="username">redtree266</div>
      <div class="display">galaxtree ‚Ä¢ developer</div>
    </div>
  </section>

  <footer>
    ¬© 2026 ‚Ä¢ Built with GitHub Pages
  </footer>

  <script>
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    let w, h, flakes = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    function makeFlakes() {
      flakes = [];
      for (let i = 0; i < 120; i++) {
        flakes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 2 + 1,
          s: Math.random() + 0.5
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      ctx.beginPath();

      flakes.forEach(f => {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      });

      ctx.fill();
      move();
      requestAnimationFrame(draw);
    }

    function move() {
      flakes.forEach(f => {
        f.y += f.s * f.s;
        f.x += Math.sin(f.y * 0.01);

        if (f.y > h) {
          f.y = -5;
          f.x = Math.random() * w;
        }
      });
    }

    makeFlakes();
    draw();
  </script>
</body>
</html>
